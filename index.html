<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map[to-fro]</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.css" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <nav>
            <div class="brand">
                <a href="https://deyaan.github.io/EV-HOME/">
                    <img src="./img/logo.png" height="55" width="130" alt="">
                </a>
            </div>
            <div class="nav-right">
                <div class="nav-links">
                      <a href="https://deyaan.github.io/EV-HOME/" class="active">Home</a>
                    <a href="https://deyaan.github.io/EV-ABOUT/">About</a>
                    <a href="https://deyaan.github.io/EV-MAIN/">Data</a>
                    <a href="https://deyaan.github.io/EV-MAP/">Map</a>
                    <a href="https://deyaan.github.io/EV-HOME/">Logout</a>
                </div>
    
            </div>
        </nav>
        <section class="hero">
            <div id='map'></div>
            <div class="formBlock">
                <form id="form">
                    <input type="text" name="start" class="input" id="start" placeholder="Choose starting point" />
                    <input type="text" name="end" class="input" id="destination" placeholder="Choose destination" />
                    <button style="display: none;" type="submit">Get Directions</button>
                </form>
            </div>
        </section>
    </header>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>
    <script src="https://www.mapquestapi.com/sdk/leaflet/v2.2/mq-map.js?key=S8d7L47mdyAG5nHG09dUnSPJjreUVPeC"></script>
    <script src="https://www.mapquestapi.com/sdk/leaflet/v2.2/mq-routing.js?key=S8d7L47mdyAG5nHG09dUnSPJjreUVPeC"></script>
    <script src="./js/app.js"></script>

</body>

</html>
